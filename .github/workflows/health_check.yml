
name: The health check

on:
  push:
    branches:
      - main

jobs:
  health_check_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-kz1s.onrender.com
          max-attempts: 3 
          retry-delay: 59s 