name: Hello World!

on:
  push:
    branches:
      - main
jobs:
  advanced_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: "lint"
        run: npm run eslint
